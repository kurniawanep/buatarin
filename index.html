      // Function to ask for additional wishes
      function empat() {
        Swal.fire({
          imageUrl: "img/ultah2.gif",
          title: "Nih ada hadiah buat kamu",
          html: "kamu mau nerima ga?",
          showCancelButton: true,
          confirmButtonText: "Mauu",
          cancelButtonText: "Ngga",
        }).then((result) => {
          if (result.isConfirmed) {
            // User clicked "Iya"
            Swal.fire({
              imageUrl: "img/ketawa.gif",
              title: "Tapi Maaf Yaa...",
              html: "aku gabisa ngasih apa-apa",
              confirmButtonText: "Apasih Dasar Aneh!",
            }).then((result) => {
              if (result.isConfirmed) {
                lima();
              }
            });
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            // User clicked "Ngga" or closed the modal
            Swal.fire({
              imageUrl: "img/nolak.gif",
              title: "ga boleh nolak",
              confirmButtonText: "balik",
            }).then((result) => {
              if (result.isConfirmed) {
                // Go back to the previous step
                empat();
              }
            });
          }
        });
      }

      // Function to ask for a gift
      function lima() {
        Swal.fire({
          imageUrl: "img/sombong.gif",

      function duabelas() {
        Swal.fire({
          imageUrl: "img/denger1.gif",
          title: "Yey Selesai",
          html: "Maaf ya cuma bisa ngasih itu doang <br> Boleh kali kalo mau bales...",
          confirmButtonText: "Lanjut",
          input: 'text',
          inputPlaceholder: "Masukkan pesan",
          confirmButtonText: "Kirim",
        }).then((result) => {
          // Check if the confirm button was clicked and the input is not empty
          if (result.isConfirmed && result.value) {
            // Create a WhatsApp message link with the entered text
            const message = encodeURIComponent(result.value);
            const whatsappLink = `https://wa.me/+6285155139699?text=${message}`;

            // Open WhatsApp link in a new tab
            window.open(whatsappLink, "_blank");

            // Show a confirmation message
            Swal.fire({
              title: "Pesan Terkirim!",
              text: "Terima kasih yaa",
              icon: "success",
              confirmButtonText: "OK",
